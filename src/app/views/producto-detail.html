<div *ngIf="!producto">
    <h3>Cargando producto...</h3>
</div>
<div class="row" *ngIf="producto">
    <div class="col-lg-4" *ngIf="producto.imagen">
        <br>
        <img src="http://localhost:8080/curso-angular4-backend/uploads/{{producto.imagen}}" style="width: 100%" class="imagen_relleno" />
    </div>
    <div class="col-lg-8">
        <br>
        <h3>{{producto.nombre}}</h3>
        <p>
            <strong>{{producto.precio}}</strong>
        </p>
        <p>{{producto.description}}</p>
    </div>

</div>
